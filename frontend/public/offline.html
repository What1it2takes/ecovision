<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoVision - Offline</title>
  <meta name="theme-color" content="#0f172a">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #f8fafc;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(6, 182, 212, 0.15) 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .icon {
      width: 64px;
      height: 64px;
      stroke: #10b981;
      stroke-width: 1.5;
      fill: none;
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(16, 185, 129, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .retry-icon {
      width: 18px;
      height: 18px;
    }
    
    .status {
      margin-top: 24px;
      padding: 12px 16px;
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 10px;
      font-size: 13px;
      color: #fbbf24;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
    }
    
    .branding {
      margin-top: 48px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg class="icon" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>
    
    <h1 class="title">You're Offline</h1>
    <p class="subtitle">
      It looks like you've lost your internet connection. 
      Please check your connection and try again.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      <svg class="retry-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
    
    <div class="status">
      <svg class="status-icon" viewBox="0 0 24 24" fill="currentColor">
        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      No internet connection detected
    </div>
    
    <p class="branding">EcoVision</p>
  </div>
  
  <script>
    // Automatically reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
